<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" >
<div class="col-md-6 offset-md-3">
  <mat-card>
    <div class="container text-center">
        <img src ="../../../assets/logo.png" alt="logo.png">
    </div>
    <h1 class="text-center">Register Here !!</h1>
    {{user | json}}
    <form (ngSubmit)="formSubmit()">

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Username</mat-label>
            <input
            required
            [(ngModel)]="user.username"
            name="username"
             matInput placeholder="Enter Here"> 
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input
            required
            [(ngModel)]="user.password"
            name="password"
            type="password" matInput placeholder="Enter password ">
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>First Name</mat-label>
            <input
            required
            [(ngModel)]="user.firstName"
            name="firstName"
            type="" matInput placeholder="Enter your first name ">
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Last Name</mat-label>
            <input
            required
            [(ngModel)]="user.lastName"
            name="lastName"
            type="" matInput placeholder="Enter your last name here ">
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input
            required
            [(ngModel)]="user.email"
            name="email"
            type="email" matInput placeholder="Enter your email here ">
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Phone</mat-label>
            <input
            required
            [(ngModel)]="user.phone"
            name="phone"
            type="" matInput placeholder="Enter your Phone Number Here ">
          </mat-form-field>

          <div class="container text-center">
            <button type="submit" mat-raised-button color="primary">Register</button>
            <button style="margin-left: 20px;" mat-raised-button color="primary">Clear</button>
          </div>
    </form>
  </mat-card>
</div>

        </div>
    </div>
</div>
