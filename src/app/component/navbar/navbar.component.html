<mat-toolbar color="primary">
    <a [routerLink]="'/'" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </a>
    <span>Exam Portal</span>
    <span class="example-spacer"></span>
    <a
    *ngIf="!isLoggedIn"
    [routerLink]="'/login'" mat-icon-button class="example-icon favorite-icon " aria-label="Example icon-button with heart icon">
      Login
    </a>
    <a
    *ngIf="!isLoggedIn"
    [routerLink]="'/signup'" mat-icon-button class="example-icon ml20 mr20" aria-label="Example icon-button with share icon">
      Register
    </a>

    
    <a
    (click)="logout()"
    *ngIf="isLoggedIn"
     mat-icon-button
      class="example-icon  mr20" 
      aria-label="Example icon-button with share icon"
      >
      Logout
    </a>

    <a
    *ngIf="isLoggedIn"
     mat-icon-button
      class="  ml20 mr20" 
      mat-button
      aria-label="Example icon-button with share icon"
      >
      {{user.username}}
  </a>

   
  </mat-toolbar>
